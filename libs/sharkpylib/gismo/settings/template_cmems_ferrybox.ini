= Flags
QF	Description
0	No QC was performed
1	Good data
2	Probably good data
3	Bad data that are potentially correctable
4	Bad data
5	Value changed
6	Not used
7	Nominal value 
8	Interpolated value




= Dependent parameters
# If first parameter is flagged also the following are flagged. Separate with ;
8178; 8179; 8180


